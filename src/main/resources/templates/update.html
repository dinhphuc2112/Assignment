<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      th:replace="~{/index :: dynamic(~{ :: body})}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div class="container">
    <div class="row mt-4">
        <div class="col-8 d-flex justify-content-center">
            <form th:action="@{/gundam/update(id=${gundam.id })}" method="post">
                <div class="card">
                    <h5 class="card-header">Update</h5>
                    <div class="card-body">
                        <div class="mt-2">
                            <label>Name</label> <input type="text" name="name"
                                                       class="form-control" th:value="${gundam.name }" required="required">
                        </div>
                        <div class="mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <label>Type</label> <select class="form-control" name="type">
                                    <th:block th:each="t: ${type}">
                                        <option th:value="${t}" th:utext="${t}"></option>
                                    </th:block>
                                </select>
                                </div>
                                <div class="col-6">
                                    <label>Photo</label> <input type="text" name="photo"
                                                                class="form-control" required="required" th:value="${gundam.photo }">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label>Origin</label> <input type="text" name="origin"
                                                                 class="form-control" required="required" th:value="${gundam.origin}">
                                </div>
                                <div class="col-6">
                                    <label>Ratio</label> <input type="text" name="ratio"
                                                                class="form-control" required="required" th:value="${gundam.ratio }">
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div class="row">
                                <div class="col-6">
                                    <label>Quantity</label> <input type="number" name="quantity"
                                                                   class="form-control" th:value="${gundam.quantity }" min="0">
                                </div>
                                <div class="col-6">
                                    <label>Price</label>
                                    <div class="input-group">
                                        <input type="number" name="price" min="0"
                                               class="form-control" th:value="${gundam.price }"> <span
                                            class="input-group-text">vnÄ‘</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div>
                        <button class="btn btn-success">Update</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
