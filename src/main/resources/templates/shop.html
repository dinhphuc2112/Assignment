<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      th:replace="~{/index :: dynamic(~{ :: body})}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="container-fluid pt-5 pb-3">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-6 text-left">
            <form th:action="@{/index}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" name="name"
                           placeholder="Search for products">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" style="background-color: #7abaff">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <h2
            class="section-title position-relative text-uppercase mx-xl-5 mb-4">
        <span class="bg-secondary pr-3">Products</span>
    </h2>
    <div class="row px-xl-5">
        <th:block th:each="gundam: ${listgundam}">
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                <div class="product-item bg-light mb-4">
                    <div class="product-img position-relative overflow-hidden">
                        <img class="img-fluid w-100 h-50" th:src="@{'/image/' + ${gundam.photo}}"
                             alt="">

                    </div>
                    <div class="text-center py-4">
                        <a class="h6 text-decoration-none text-truncate" href="" th:text="${gundam.name}"></a>
                        <div
                                class="d-flex align-items-center justify-content-center mt-2">
                            <h5 th:text="${gundam.price}"></h5>
                        </div>

                    </div>
                    <div class="text-center py-4">
                        <a class="btn btn-primary" style="background-color: #7abaff" th:href="@{'/detail/'+${gundam.id }}" >Detail</a>
                    </div>
                </div>
            </div>
        </th:block>

    </div>
</div>
</body>
</html>
