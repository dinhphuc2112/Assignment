<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      th:replace="~{/index :: dynamic(~{ :: body})}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="container">
    <form th:action="@{/gundam/deleteList}" method="get">
        <div class="card">
            <div class="card-body">
                <table class="table table-hover m-0 p-0">
                    <thead>
                    <th>ID</th>
                    <th>Address</th>
                    <th>CreatedDate</th>
                    <th>Total</th>
                    <th colspan="3">Activity</th>
                    </thead>
                    <tbody>

                        <tr th:each= "order: ${listorder}">
                            <td th:text="${order.id }"></td>
                            <td th:text="${order.address }"></td>
                            <td th:text="${order.createdDate }"></td>
                            <td th:text="${order.total }"></td>
                            <th:block th:if="${order.trangThai==0 }">
                                <td><a class="btn btn-danger" th:href="@{'/cancle/'+${order.id }}">Hủy
                                    Đơn</a></td>
                                <td><a class="btn btn-primary" th:href="@{'/accept/'+${order.id }}">Xác
                                    nhận</a></td>
                            </th:block>
                            <th:block th:if ="${order.trangThai==1 }">
                                <td>Đã Hủy Đơn</td>
                            </th:block>
                            <th:block  th:if="${order.trangThai==2 }">
                                <td>Đã Xác Nhận</td>
                            </th:block>

                            <td><a class="btn btn-success"
                                   th:href="@{'/listorderdetail/'+${order.id }}">Xem chi tiết</a></td>
                        </tr>

                    </tbody>
                </table>
