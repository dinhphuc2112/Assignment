<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}"
      th:replace="~{/index :: dynamic(~{ :: body})}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
</head>
<body>
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                <tr>
                    <th> </th>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody class="align-middle">

                    <tr th:each="cart: ${listcart}">
                        <td> <input type="checkbox" name="chk" th:value="${cart.gundam.id }"></td>
                        <td class="align-middle"><img th:src="@{img/product-1.jpg}" alt="" style="width: 50px;" th:text="${cart.gundam.name }"></td>
                        <td class="align-middle" th:text="${cart.price }"></td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus" >
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" name="quantity" th:value="${cart.quantity }">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle"><a class="btn btn-sm btn-danger" th:href="@{/delete(id=${cart.id})}"><i class="fa fa-times"></i></a></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <button class="btn btn-primary offset-5" onclick="order()"> Đặt hàng </button>
    </div>
</div>
</body>
</html>
